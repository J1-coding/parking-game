  <script>
    var time = 60;
    var min = "";
    var sec = "";

    var x = setInterval(function(){
      min = parseInt(time/60);
      sec=time%60;
      document.getElementById("timer").innerHTML=min+"m"+" "+sec+"s";
      time--;

      if(time<0){
        clearInterval (x);
        document.getElementById("timer").innerHTML = "Time Over"
      }
    },1000);
  </script>
